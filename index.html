<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h3>Confira o clima de uma cidade</h3>
                <div class="form-input-conteiner">
                    <input
                        type="text"
                        placeholder="Digite o nome da cidade"
                        id="city-input"
                    />
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-data">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Porto Alegre</span>
                    <img
                        src="https://flagcdn.com/w320/br.png"
                        alt="bandeira"
                        id="country"
                    />
                </h2>
                <p id="temperature"><span>18 </span>&deg;C</p>
                <div id="description-container">
                    <p id="descriprion">nublado</p>
                    <img
                        src="http://openweathermap.org/img/wn/11n.png"
                        alt="condições do tempo"
                        id="weather"
                    />
                </div>
                <div id="details-container">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>4Km/h</span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
